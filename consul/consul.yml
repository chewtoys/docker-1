version: '3.6'

services:

  clients:
    image: consul:latest
    labels:
      - "SERVICE_IGNORE=true"        
      - "traefik.enable=true"
      - "traefik.port=8500"
      - "traefik.backend=consul_clients"
      - "traefik.tags=green"
      - "traefik.weight=5"
      - "traefik.backend.loadbalancer.method=drr"
      - "traefik.backend.loadbalancer.stickiness=true"
      - "traefik.frontend.rule=Host:clients.ellesmera.com"
      - "traefik.backend.loadbalancer.stickiness.cookieName=consulc_cookie"      
    command: "agent -retry-join server_bootstrap"
    depends_on:
      - server_bootstrap
    volumes:
      - "./client_config/config.json:/consul/config/config.json:rw"
    deploy:
      replicas: 2
      endpoint_mode: dnsrr
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          memory: 1G      
    networks:
      - docker2docker

  servers:
    image: consul:latest
    labels:
      - "SERVICE_IGNORE=true"        
      - "traefik.enable=true"
      - "traefik.port=8500"
      - "traefik.backend=consul_servers"
      - "traefik.tags=green"
      - "traefik.weight=5"
      - "traefik.backend.loadbalancer.method=drr"
      - "traefik.backend.loadbalancer.stickiness=true"
      - "traefik.frontend.rule=Host:servers.ellesmera.com"
      - "traefik.backend.loadbalancer.stickiness.cookieName=consuls_cookie"
    command: "agent -server -retry-join server_bootstrap"
    depends_on:
      - server_bootstrap
    volumes:
      - "./server_config/config.json:/consul/config/config.json:rw"
    deploy:
      mode: replicated
      replicas: 2
      endpoint_mode: dnsrr
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          memory: 1G
    networks:
      - docker2docker
      
  server_bootstrap:
    image: consul:latest
    environment:
      CONSUL_UI_BETA: "true"
    labels:
      - "SERVICE_IGNORE=true"          
      - "traefik.enable=true"
      - "traefik.port=8500"
      - "traefik.backend=consul_bootstrap"
      - "traefik.tags=green"
      - "traefik.weight=5"
      - "traefik.backend.loadbalancer.method=drr"
      - "traefik.backend.loadbalancer.stickiness=true"
      - "traefik.frontend.rule=Host:consul.ellesmera.com"
      - "traefik.backend.loadbalancer.stickiness.cookieName=consuls_cookie"
    command: "agent -server"
    volumes:
      - "./bootstrap_config/config.json:/consul/config/config.json:rw"
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          memory: 1G      
    ports:
      - 8500:8500
    networks:
      - docker2docker

  registrator:
    image: gliderlabs/registrator:latest
    environment:
      SERVICE_NAME: registrator
      CONSUL_HTTP_TOKEN: "01f47f9e-f989-966b-9acc-f88fde2e7f9f"
    labels:
      - "SERVICE_IGNORE=true"
      - "traefik.enable=false"
    command: -resync="5" -deregister="always" -internal -cleanup="true" consul://server_bootstrap:8500
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    depends_on:
      - server_bootstrap
    deploy:
      mode: global
      restart_policy:
        condition: any
        delay: 5s
    networks:
      - docker2docker

volumes:
  consul: 
    external: true

networks:
    docker2docker:
        external: true