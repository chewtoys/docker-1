version: '3.5'

services:

  client:
    image: consul:latest
    command: "agent -retry-join server-bootstrap -client 0.0.0.0 -bind '{{ GetInterfaceIP \"eth0\" }}'"
    depends_on:
      - server-bootstrap
    deploy:
      replicas: 2
    networks:
      - docker2docker

  server:
    image: consul:latest
    depends_on:
      - server-bootstrap
    command: "agent -server -retry-join server-bootstrap -client 0.0.0.0 -bind '{{ GetInterfaceIP \"eth0\" }}'"
    deploy:
      mode: replicated
      replicas: 2
      endpoint_mode: dnsrr
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      resources:
        limits:
          memory: 1G
    networks:
      - docker2docker
      
  server-bootstrap:
    image: consul:latest
    environment:
      CONSUL_UI_BETA: "true"
    ports:
      - "8500:8500"
    command: "agent -server -bootstrap-expect 3 -ui -client 0.0.0.0 -bind '{{ GetInterfaceIP \"eth0\" }}'"
    networks:
      - docker2docker

  registrator:
    image: gliderlabs/registrator:latest
    command: -resync="5" -internal -deregister="always" -cleanup="true" consul://server-bootstrap:8500
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    depends_on:
      - server-bootstrap
    deploy:
      mode: global
      restart_policy:
        condition: any
        delay: 5s
    networks:
      - docker2docker

volumes:
  consul: 
    external: true

networks:
    docker2docker:
        external: true