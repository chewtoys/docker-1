version: '3'

services:

  admin1:
    image: nginx
    environment:
      SERVICE_NAME: admin1
      SERVICE_TAGS: traefik.enable=true,traefik.frontend.rule=Host:admin1.ellesmera.com
    labels:
      - "traefik.frontend.rule=Host:admin1.ellesmera.com"      
    deploy:
      replicas: 1
    networks:
      - docker2docker
    # logging:
    #   driver: gelf
    #   options:
    #     gelf-address: udp://logstash:12201
    #     tag: "staging"
    volumes:
      - ./html/1/index.html:/usr/share/nginx/html/index.html

  admin2:
    image: nginx
    environment:
      SERVICE_NAME: admin2
      SERVICE_TAGS: traefik.enable=true,traefik.frontend.rule=Host:admin2.ellesmera.com
    labels:
      - "traefik.frontend.rule=Host:admin2.ellesmera.com"
    volumes:
      - ./html/2/index.html:/usr/share/nginx/html/index.html
    # logging:
    #   driver: gelf
    #   options:
    #     gelf-address: udp://logstash:12201
    #     tag: "staging"
    deploy:
      replicas: 1
    networks:
      - docker2docker

networks:
  docker2docker:
    external: true